# ContextCraft Technology Stack Definitions
# This file defines all available tech stacks and their configurations

project_types:
  ai_agent:
    name: "AI Agent"
    folder: "ai-agent"
    description: "AI-powered agent with tools and prompts"
    folders:
      - agents
      - tools
      - prompts
      - api
      - models

  web_app:
    name: "Web App"
    folder: "web-app"
    description: "Frontend web application"
    folders:
      - static
      - app
      - components
      - assets

  api_service:
    name: "API Service"
    folder: "api-service"
    description: "RESTful API backend service"
    folders:
      - api
      - models
      - services
      - middleware

  data_science:
    name: "Data Science"
    folder: "data-science"
    description: "Data analysis and ML project"
    folders:
      - data
      - notebooks
      - models
      - scripts
      - visualizations

  full_stack:
    name: "Full Stack App"
    folder: "full-stack"
    description: "Complete frontend and backend application"
    folders:
      - frontend
      - backend
      - shared
      - database

  custom:
    name: "Custom"
    folder: "custom"
    description: "Custom project structure"
    folders: []

tech_stacks:
  python_flask:
    name: "Python/Flask"
    folder: "python-flask"
    type: "backend"
    description: "Lightweight Python web framework"
    template: "python_flask_template.py"
    main_file: "app.py"
    dependencies:
      - Flask>=3.0.0
      - flask-cors>=4.0.0
      - python-dotenv>=1.0.0
      - pytest>=7.0.0
    folders:
      - src
      - config
    port: 8000

  python_fastapi:
    name: "Python/FastAPI"
    folder: "python-fastapi"
    type: "backend"
    description: "Modern async Python web framework"
    template: "python_fastapi_template.py"
    main_file: "main.py"
    dependencies:
      - fastapi>=0.104.1
      - uvicorn>=0.24.0
      - python-dotenv>=1.0.0
      - python-multipart>=0.0.6
      - pytest>=7.0.0
    folders:
      - src
      - config
    port: 8000

  python_streamlit:
    name: "Python/Streamlit"
    folder: "python-streamlit"
    type: "fullstack"
    description: "Quick data apps and dashboards"
    template: "python_streamlit_template.py"
    main_file: "app.py"
    dependencies:
      - streamlit>=1.28.0
      - python-dotenv>=1.0.0
      - pytest>=7.0.0
    folders:
      - src
      - config
    port: 8501

  node_express:
    name: "Node.js/Express"
    folder: "node-express"
    type: "backend"
    description: "Minimal Node.js web framework"
    template: "node_express_template.js"
    main_file: "index.js"
    dependencies:
      express: "^4.18.2"
      cors: "^2.8.5"
      dotenv: "^16.3.1"
    dev_dependencies:
      nodemon: "^3.0.1"
      jest: "^29.7.0"
    folders:
      - src
      - public
    port: 3000

  react_typescript:
    name: "React/TypeScript"
    folder: "react-typescript"
    type: "frontend"
    description: "React with TypeScript for type safety"
    template: "react_typescript_template.tsx"
    main_file: "src/App.tsx"
    dependencies:
      "@types/node": "^16.18.0"
      "@types/react": "^18.2.0"
      "@types/react-dom": "^18.2.0"
      react: "^18.2.0"
      react-dom: "^18.2.0"
      react-scripts: "5.0.1"
      typescript: "^4.9.0"
      web-vitals: "^2.1.0"
    dev_dependencies:
      "@testing-library/jest-dom": "^5.16.0"
      "@testing-library/react": "^13.4.0"
      "@testing-library/user-event": "^13.5.0"
    folders:
      - src
      - public
    port: 3000
    additional_files:
      - src/index.tsx
      - src/index.css
      - src/App.css
      - public/index.html
      - tsconfig.json

  nextjs_typescript:
    name: "Next.js/TypeScript"
    folder: "nextjs-typescript"
    type: "fullstack"
    description: "React framework with SSR and routing"
    template: "nextjs_template.tsx"
    main_file: "pages/index.tsx"
    dependencies:
      next: "14.0.0"
      react: "^18"
      react-dom: "^18"
    dev_dependencies:
      typescript: "^5"
      "@types/node": "^20"
      "@types/react": "^18"
      "@types/react-dom": "^18"
      eslint: "^8"
      eslint-config-next: "14.0.0"
    folders:
      - pages
      - components
      - styles
      - public
    port: 3000

  vue_typescript:
    name: "Vue.js/TypeScript"
    folder: "vue-typescript"
    type: "frontend"
    description: "Progressive JavaScript framework"
    template: "vue_template.vue"
    main_file: "src/App.vue"
    dependencies:
      vue: "^3.3.0"
    dev_dependencies:
      "@vitejs/plugin-vue": "^4.4.0"
      typescript: "^5.0.0"
      vite: "^4.4.0"
      vue-tsc: "^1.8.0"
    folders:
      - src
      - public
      - components
    port: 5173

  svelte_sveltekit:
    name: "Svelte/SvelteKit"
    folder: "svelte-sveltekit"
    type: "fullstack"
    description: "Compiled JavaScript framework"
    template: "svelte_template.svelte"
    main_file: "src/App.svelte"
    dependencies: {}
    dev_dependencies:
      "@sveltejs/adapter-auto": "^2.0.0"
      "@sveltejs/kit": "^1.20.4"
      svelte: "^4.0.5"
      typescript: "^5.0.0"
      vite: "^4.4.2"
    folders:
      - src
      - static
    port: 5173

  python_django:
    name: "Python/Django"
    folder: "python-django"
    type: "backend"
    description: "Full-featured Python web framework"
    template: "django_template.py"
    main_file: "manage.py"
    dependencies:
      - Django>=5.0.0
      - djangorestframework>=3.14.0
      - django-cors-headers>=4.3.0
      - python-dotenv>=1.0.0
      - pytest>=7.0.0
    folders:
      - src
      - config
    port: 8000

  pydantic_ai:
    name: "Pydantic AI"
    folder: "pydantic-ai"
    type: "ai-agent"
    description: "Type-safe AI agent framework"
    template: "pydantic_ai_template.py"
    main_file: "main.py"
    dependencies:
      - pydantic-ai>=0.0.14
      - openai>=1.3.0
      - anthropic>=0.8.0
      - python-dotenv>=1.0.0
      - fastapi>=0.104.1
      - uvicorn>=0.24.0
      - pytest>=7.0.0
    folders:
      - src
      - config
      - agents
      - tools
      - prompts
    port: 8000
    special_handling: true

# Common configurations
common:
  standard_folders:
    - docs
    - tests
    - templates
    - iac
    - docker

  docker:
    python_base: "python:3.11-slim"
    node_base: "node:18-alpine"

  iac:
    providers:
      - azure
      - terraform
      - aws

# Template variable mappings
template_variables:
  - project_name
  - date
  - project_type
  - tech_stack
  - prerequisites
  - install_commands
  - run_commands
  - test_commands
  - tech_stack_details
